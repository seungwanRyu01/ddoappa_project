<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

		<title>또아파 회원가입</title>

		<style type="text/css">
        
        body{
            margin-top:20px;
            background-color: #f2f3f8;
        }

        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid #e5e9f2;
            border-radius: .2rem;
        }

        </style>
	</head>

    <body>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">회원탈퇴</h1>
                            <br><br>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form action="{% url 'deleteuser' %}" method="post">
                                        {% csrf_token %}
                                        <label>아이디</label>
                                        <div class="form-group input-group mt-3">
                                            <input class="form-control form-control-lg userid_input" type="id" name="id" value="{{infoUser.userid}}" readonly>
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="form-outline">
												<label class="form-label" for="pw">비밀번호</label>
												<input type="password" id="pw" name="pw" class="form-control form-control-lg pw" placeholder="Enter password"/>
											</div>
										</div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                            <label class="form-check-label" for="rememberPasswordCheck">
                                                나는 정말 이 시간부로 회원 탈퇴를 합니다.
                                            </label>
                                        </div>
                                        <div class="text-center t-4 pt-5">
                                            <button class="btn btn-primary btn-lg" type="submit" onclick="return confirm('정말로 회원탈퇴를 하시겠습니까?');">회원 탈퇴</button>
                                        </div>
                                        <script>
                                            $('.pw').focusout( function() {
                                                var vald_pwd1 = $("#pw").val()
                                                var vald_pwd2 = "{{infoUser.password}}"

                                                if (vald_pwd1 == vald_pwd2) {
                                                    $(".pw").html("");
                                                }
                                                else {
                                                    alert('기존 비밀번호가 일치하지 않습니다.');
                                                    return false;
                                                }
                                            })
                                        </script>
                                        {% if messages %}
                                            {% for message in messages %}
                                            <script>
                                                alert('{{ message.tags }} : {{ message.message }}');
                                            </script>
                                            {% endfor %}
                                        {% endif %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
