{% extends "base.html" %}
{% load static %}
{% block style %}
<style>
</style>
{% endblock %}
{% block content %}
<br><br>
<div class="row mt-5">
    <div class="col-12">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">아이디</th>
                    <th scope="col">작성일</th>
                    <th scope="col">최종수정일</th>
                </tr>
            </thead>

            <tbody>
                {% for board in boards %}
                <tr>
                    <th scope="row">{{ board.id }}</th>
                    <td>{{ board.title }}</td>
                    <td>{{ board.writer }}</td>
                    <td>{{ board.created_at }}</td>
                    <td>{{ board.updated_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<br>
<div class="row">

        <button class="btn btn-primary" onClick="location.href='http://49.50.162.71:8100/member/boardwrite/'">글쓰기</button>
    </div>
</div>

{% endblock %}
