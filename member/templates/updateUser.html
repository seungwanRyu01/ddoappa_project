		<title>또아파 회원가입</title>

		<style type="text/css">
        
        body{
            margin-top:20px;

        .card {
            margin-bottom: 1.5rem;

        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;

            border: 1px solid #e5e9f2;
            border-radius: .2rem;
        }

    <body>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">회원정보 수정</h1>
                            <br><br>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form action="{% url 'updateuser' %}" method="post">
                                        {% csrf_token %}

											<div class="form-outline">
												<label class="form-label" for="new_pw">새로운 비밀번호</label>
												<input type="password" id="new_pw" name="new_pw" class="form-control form-control-lg new_pw" placeholder="Enter password"/>
											</div>
                                            <div class="new_pw regex" style="color: #d92742; font-weight: bold;"></div>
                                            <div class="form-outline mt-3">
												<label class="form-label" for="chkpw">비밀번호 확인</label>
												<input type="password" id="chkpw" name="chkpw" class="form-control form-control-lg new_pw" placeholder="Enter password"/>
												<span id="alert-success" style="display: none; font-weight: bold;">비밀번호가 일치합니다.</span>
												<span id="alert-danger" style="display: none; color: #d92742; font-weight: bold; ">비밀번호가 일치하지 않습니다.</span>
											</div>
										</div>
                                        <!-- <div class="form-group mt-3">
                                            <label>이름</label>
                                            <input class="form-control form-control-lg" type="text" name="new_name" placeholder="Enter your Name">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label>이메일</label>
                                            <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Enter your E-mail">
                                        </div>

                                        <div class="form-group mt-3">

                                                </div>
                                                <div class="form-check form-check-inline mt-2">
                                                    <input class="form-check-input" type="radio" name="gender" value="W" />
                                                    <label class="form-check-label">여성(Female)</label>
                                                </div>
                                            </span>
                                        </div>
                                        <div class="form-group mt-4">
                                            <label>직업</label>
                                            <select class="select form-control-sm ml-3" id="job" name="job">
                                                <option value="" selected>선택</option>
                                                <option value="W">직장인</option>
                                                <option value="A">선수</option>
                                                <option value="S">학생</option>
                                                <option value="P">대학원생</option>
                                                <option value="E">기타</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>운동 빈도</label>
                                            <span class="ml-3">

                                                    <label class="form-check-label">자주</label>
                                                </div>
                                                <div class="form-check form-check-inline mt-3">
                                                    <input class="form-check-input" type="radio" name="freq" value="S" />
                                                    <label class="form-check-label">가끔</label>
                                                </div>
                                                <div class="form-check form-check-inline mt-3">
                                                    <input class="form-check-input" type="radio" name="freq" value="H" />
                                                    <label class="form-check-label">거의 안함</label>
                                                </div>
                                                <div class="form-check form-check-inline mt-3">
                                                    <input class="form-check-input" type="radio" name="freq" value="N" />
                                                    <label class="form-check-label">안함</label>
                                                </div>
                                            </span>
                                        </div> -->
                                        <div class="text-center t-4 pt-5">
                                            <button class="btn btn-primary btn-lg" type="submit">회원정보 수정</button>
                                        </div>
                                        <script>
                                            $('.new_pw').focusout( function() {
                                                var pwd1 = $("#new_pw").val();
                                                var pwd2 = $("#chkpw").val();

                                                var regex = /^[A-Za-z\d]{6,12}$/;
                                                var result = regex.exec(pwd1)
                
                                                if(result != null){
                                                    $(".new_pw.regex").html("");
                                                }
                                                else {
                                                    $(".new_pw.regex").html("영어 대소문자, 숫자 6-11자리 섞어서 다시 지으삼");
                                                    return false;
                                                }
                                                
                                                if ( pwd1 != '' && pwd2 == '' ) {
                                                    null;
                                                } else if (pwd1 != "" || pwd2 != "") {
                                                    
                                                    if (pwd1 == pwd2) {
                                                        $("#alert-success").css('display', 'inline-block');
                                                        $("#alert-danger").css('display', 'none');
                                                    } else {
                                                        $("#alert-success").css('display', 'none');
                                                        $("#alert-danger").css('display', 'inline-block');
                                                    }
                                                }
                                            });
                                        </script>
